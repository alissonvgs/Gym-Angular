<div class="container-fluid"><h1>Edit academias</h1>
<div class="form"></div>
    <form *ngIf="academia" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      
        <div class="form-group">
          <label for="academia_id">Id:</label>
          <input type="text" class="form-control" id="academia_id" name="id" placeholder="Id" [(ngModel)]="academia.id">
        </div>

        <div class="form-group">
          <label for="academia_name">Name:</label>
          <input type="text" class="form-control" id="academia_name" name="name" placeholder="Nome da Academia" [(ngModel)]="academia.name">
        </div>

        <div class="form-group">
          <label for="academia_contato">Contato:</label>
          <input type="text" class="form-control" id="academia_contato" name="contato" placeholder="Contato" [(ngModel)]="academia.contato">
        </div>

        <div class="form-group">
          <label for="academia_address">Address:</label>
          <input type="text" class="form-control" id="academia_address" name="endereco " placeholder="EndereÃ§o" [(ngModel)]="academia.endereco">
        </div>
      
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>
    
    <a [routerLink]="['/academias']">Voltar</a>
  </div>
  </div>
