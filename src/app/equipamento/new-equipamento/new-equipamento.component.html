<div class="container-fluid"><h1>New Equipamento</h1>

    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <div class="form-group">
            <label for="equipamento_name">name</label>
            <input type="text" class="form-control" id="equipamento_name" name="name" placeholder="name completo" ngModel>
        </div>
        <div class="form-group">
            <label for="equipamento_peso">Peso</label>
            <input type="text" class="form-control" id="equipamento_peso" name="peso" placeholder="10" ngModel>
        </div>
        <div class="form-group">
            <label for="equipamento_tipo">Tipo</label>
            <input type="text" class="form-control" id="equipamento_tipo" name="tipo" placeholder="Corrida" ngModel>
        </div>
        
        <div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>

    <a [routerLink]="['/equipamentos']">Voltar</a>
</div>
