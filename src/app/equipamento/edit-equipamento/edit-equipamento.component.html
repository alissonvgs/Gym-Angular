<div class="container-fluid"><h1>Edit equipamentos</h1>

  <form *ngIf="equipamento" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
          <label for="equipamentos_name">name</label>
          <input type="text" class="form-control" id="equipamentos_name" name="name" placeholder="name completo" [ngModel]="equipamento.name">
      </div>
      <div class="form-group">
          <label for="equipamentos_peso">Peso</label>
          <input type="text" class="form-control" id="equipamentos_peso" name="peso" placeholder="10" [ngModel]="equipamento.peso">
      </div>
      <div class="form-group">
          <label for="equipamentos_tipo">Tipo</label>
          <input type="text" class="form-control" id="equipamentos_tipo" name="tipo" placeholder="Corrida" [ngModel]="equipamento.tipo">
      </div>
     
    
      <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
  
  <a [routerLink]="['/equipamentos']">Voltar</a>
  </div>
