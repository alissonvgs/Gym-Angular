<div class="container-fluid"><h1>Edit funcionarios</h1>
<div class="form">
  <form *ngIf="funcionario" #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      <div class="form-group">
          <label for="funcionarios_name">Nome</label>
          <input type="text" class="form-control" id="funcionarios_name" name="name" placeholder="Nome Completo" [ngModel]="funcionario.name">
      </div>
      <div class="form-group">
          <label for="funcionarios_dataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control" id="funcionarios_dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" [ngModel]="funcionario.dataNascimento">
      </div>
      <div class="form-group">
          <label for="funcionarios_cpf">CPF</label>
          <input type="text" class="form-control" id="funcionarios_cpf" name="cpf" placeholder="CPF" [ngModel]="funcionario.cpf">
      </div>
      <div class="form-group">
        <label for="funcionarios_relefone">Telefone</label>
        <input type="text" class="form-control" id="funcionarios_telefone" name="telefone" placeholder="Telefone" [ngModel]="funcionario.telefone">
    </div>
    <div class="form-group">
        <label for="funcionarios_email">Email</label>
        <input type="text" class="form-control" id="funcionarios_email" name="email" placeholder="Email" [ngModel]="funcionario.email">
    </div>
    <div class="form-group">
        <label for="funcionarios_endereco">Endereço</label>
        <input type="text" class="form-control" id="funcionarios_endereco" name="endereco" placeholder="Endereço" [ngModel]="funcionario.endereco">
    </div>
    <div class="form-group">
        <label for="funcionarios_salario">Salário</label>
        <input type="text" class="form-control" id="funcionarios_salario" name="salario" placeholder="Salário" [ngModel]="funcionario.salario">
    </div>
    <div class="form-group">
        <label for="funcionarios_cargaHoraria">Carga Horária</label>
        <input type="text" class="form-control" id="funcionarios_cargaHoraria" name="cargaHoraria" placeholder="Carga Horária" [ngModel]="funcionario.cargaHoraria">
    </div>
     
    <div>
      <button type="submit" class="btn btn-primary">Atualizar</button>
      <button type="button" class="btn btn-success"> <a [routerLink]="['/funcionarios']">Voltar</a></button>
    </div>
    </form>

  </div>
  </div>
