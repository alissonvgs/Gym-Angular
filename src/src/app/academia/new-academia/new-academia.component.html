<div class="container-fluid"><h1>Cadrastrar academia</h1>
  <div class="form"></div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
      
        <div class="form-group">
          <label for="academia_id">Id:</label>
          <input type="text" class="form-control form-control-sm" id="academia_id" name="id" placeholder="Id" [(ngModel)]="academia.id">
        </div>

        <div class="form-group">
          <label for="academia_name">Name:</label>
          <input type="text" class="form-control form-control-sm" id="academia_name" name="name" placeholder="Nome da Academia" [(ngModel)]="academia.name">
        </div>

        <div class="form-group">
          <label for="academia_contato">Contato:</label>
          <input type="text" class="form-control form-control-sm" id="academia_contato" name="contato" placeholder="Contato" [(ngModel)]="academia.contato">
        </div>

        <div class="form-group">
          <label for="academia_address">Address:</label>
          <input type="text" class="form-control form-control-sm" name="endereco " placeholder="EndereÃ§o" [(ngModel)]="academia.endereco">
        </div>
      
        <div>
          <button type="submit" class="btn btn-warning">Adicionar</button>
          <button type="button" class="btn" style="background-color: black"> <a [routerLink]="['/funcionarios']" style="color: white">Voltar</a></button>
        </div>
      </form>
      </div>
  </div>
